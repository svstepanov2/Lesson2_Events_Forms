<!DOCTYPE html>
<html>
<head>
	<title>Веб-слайдер</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider-container">
		<div class="slider-item"><img src="image1.jpg" alt="image1"></div>
		<div class="slider-item"><img src="image2.jpg" alt="image2"></div>
		<div class="slider-item"><img src="image3.jpg" alt="image3"></div>
	</div>
	<div class="nav-container">
		<button class="prev-btn">Предыдущее изображение</button>
		<div class="nav-dots">
			<span class="dot">1</span>
			<span class="dot">2</span>
			<span class="dot">3</span>
		</div>
		<button class="next-btn">Следующее изображение</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
